<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Recipe App</title>
</head>
<body>
<header class="search">
  <label for="txtSearch"></label>
  <input type="text" id="txtSearch" class="search__text" placeholder="Input Meals">
  <button id="btnSearch"><i class="fas fa-search"></i></button>
</header>

<section class="favorites">
  <h3>Favorite Meals</h3>
  <ul class="favorites__items"></ul>
</section>

<aside class="random-recipe"></aside>
<main class="meals"></main>

<div class="popup__container hidden">
  <div class="popup"></div>
</div>

<script src="index.js"></script>
</body>
</html>
